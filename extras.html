<!DOCTYPE html>
<html>

    <body>
        <div id="workNav">
            <div class="logoSection">
                <a href="index.html"><img src="img/logo.png" alt="logo"></a>

            <div class="individualImage">
                <picture>

                </picture>

        <div id="imageViewer"><div id="mobileExitCaption"><b>Tap anywhere to exit</b></div><div id="exitButton">X</div><div id="exitCaption">Click to exit</div><div id="leftArrow">&lt;</div><div id="rightArrow">&gt;</div></div>
