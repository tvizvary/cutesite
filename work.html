<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cute Site</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.png">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="workNav">
            <div class="logoSection">
                <img src="img/logo.png" alt="logo" usemap="#logoMap">
            </div>
            <div class="imageSection">
                <img id="about" src="img/about_firstFrame.gif" alt="about" usemap="#aboutMap">
                <img id="work" src="img/work_firstFrame.gif" alt="work" usemap="#workMap">
                <img id="contact" src="img/contact_firstFrame.gif" alt="contact" usemap="#contactMap">
            </div>
        </div>
        <div id="starterText">
            <img id="introImg" src="img/workpage_text.png" alt="welcome to my 2d world">
        </div>
        <div id="imageContainer">
            <img src="img/runaway_zepp.png">
            <img src="img/Bad_balut.png">
            <img src="img/uh_oh.png">
            <a href="me_time.html"><img src="img/me_time(1).png"></a>
            <img src="img/lurking.gif">
            <img src="img/zepp_hey.gif">
        </div>
    </body>
    <div name="mapDiv">
        <map name="logoMap">
            <area shape="rect" coords="0,0,450,170" href="index.html">
        </map>
        <map name="aboutMap">
            <area id="aboutArea" shape="rect" coords="0,0,450,170" href="about.html">
        </map>
        <map name="workMap">
            <area id="workArea" shape="rect" coords="0,0,450,170" href="work.html">
        </map>
        <map name="contactMap">
            <area id="contactArea" shape="rect" coords="0,0,450,170" href="contact.html">
        </map>
    </div>
    <script src="scripts.js"></script>
</html>
